<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Inteligente Multitemático</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e2e2e2, #f4f7f9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #004a99;
        }
        #header-title-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #theme-selector-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #theme-selector-label {
            font-size: 0.8em;
            font-weight: normal;
        }
        #theme-selector {
            background-color: #0056b3;
            color: white;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 0.8em;
            cursor: pointer;
        }
        #theme-selector:focus {
            outline: none;
        }
        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message .content {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message .content {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .user-message {
            align-items: flex-end;
        }
        .bot-message .content {
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        .bot-message .content p {
            margin: 0;
        }
        .bot-message {
            align-items: flex-start;
        }
        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background-color: #e9ecef;
            border-radius: 20px;
            font-style: italic;
            color: #666;
        }
        #chat-form {
            display: flex;
            padding: 15px;
            background-color: #fff;
        }
        #message-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        #message-input:focus {
            border-color: #007bff;
        }
        #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .debug-info {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
            background-color: #f0f0f0;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
        }
        .debug-info pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            margin: 0;
            padding: 5px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .debug-content {
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-header">
        <div id="header-title-container">
            <span id="header-title">Assistente Inteligente</span>
        </div>
        <div id="theme-selector-container">
            <label id="theme-selector-label" for="theme-selector">Tema:</label>
            <select id="theme-selector"></select>
        </div>
    </div>
    <div id="chat-window">
        <div class="message bot-message">
            <div class="content">Olá! Como posso te ajudar hoje?</div>
        </div>
    </div>
    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off" required>
        <button id="send-button" type="submit">➤</button>
    </form>
</div>

<script>
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const chatWindow = document.getElementById('chat-window');
    const sendButton = document.getElementById('send-button');
    const themeSelector = document.getElementById('theme-selector');
    const typingIndicator = document.getElementById('typing-indicator');
    const headerTitle = document.getElementById('header-title');

    let sessionId = generateSessionId();

    // Carregar temas ao iniciar
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('http://localhost:8000/themes');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            populateThemeSelector(data.themes);
            updateChatHeader(); // Atualiza o header com o tema inicial
        } catch (error) {
            console.error('Failed to load themes:', error);
            addMessage('bot', 'Erro ao carregar os temas. Usando tema padrão.');
        }
    });

    function populateThemeSelector(themes) {
        themes.forEach(theme => {
            const option = document.createElement('option');
            option.value = theme;
            option.textContent = theme.charAt(0).toUpperCase() + theme.slice(1); // Capitalize
            themeSelector.appendChild(option);
        });
    }

    function resetChat() {
        chatWindow.innerHTML = ''; // Limpa a janela de chat
        const selectedThemeText = themeSelector.options[themeSelector.selectedIndex].text;
        addMessage('bot', `Olá! Sou o assistente de ${selectedThemeText}. Como posso ajudar?`);
        sessionId = generateSessionId(); // Gera um novo ID de sessão
    }

    function updateChatHeader() {
        const selectedTheme = themeSelector.options[themeSelector.selectedIndex].text;
        headerTitle.textContent = `Assistente de ${selectedTheme}`;
    }

    themeSelector.addEventListener('change', () => {
        updateChatHeader();
        resetChat();
    });

    chatForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const userMessage = messageInput.value.trim();
        if (!userMessage) return;

        addMessage('user', userMessage);
        messageInput.value = '';
        showTypingIndicator(true);

        try {
            const selectedTheme = themeSelector.value;
            const response = await fetch('http://localhost:8000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    session_id: sessionId,
                    message: userMessage,
                    theme: selectedTheme,
                }),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            showTypingIndicator(false);
            addMessage('bot', data.response, data);

        } catch (error) {
            showTypingIndicator(false);
            const errorMessage = 'Desculpe, não consegui me conectar ao servidor. Verifique se o backend está rodando e tente novamente.';
            addMessage('bot', errorMessage);
            console.error('Fetch error:', error);
        }
    });

    function generateSessionId() {
        return 'web-session-' + Date.now() + Math.random().toString(36).substring(2, 15);
    }

    function addMessage(sender, message, debugData = null) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender + '-message');

        const contentElement = document.createElement('div');
        contentElement.classList.add('content');

        if (sender === 'bot') {
            // Renderiza markdown para mensagens do bot
            contentElement.innerHTML = marked.parse(message);
        } else {
            contentElement.textContent = message;
        }
        
        messageElement.appendChild(contentElement);

        if (debugData) {
            const debugContainer = document.createElement('div');
            debugContainer.classList.add('debug-info');
            debugContainer.textContent = 'Detalhes da Resposta (clique para ver)';
            
            const debugContent = document.createElement('div');
            debugContent.classList.add('debug-content');

            const pre = document.createElement('pre');
            pre.textContent = JSON.stringify({
                intent: debugData.intent,
                intent_score: debugData.intent_score,
                sentiment: debugData.sentiment,
                emotion: debugData.emotion,
                escalate: debugData.escalate,
                rag_source: debugData.rag_source
            }, null, 2);
            debugContent.appendChild(pre);

            debugContainer.appendChild(debugContent);
            messageElement.appendChild(debugContainer);

            debugContainer.addEventListener('click', () => {
                const isHidden = debugContent.style.display === 'none' || debugContent.style.display === '';
                debugContent.style.display = isHidden ? 'block' : 'none';
            });
        }

        chatWindow.appendChild(messageElement);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function showTypingIndicator(show) {
        let indicator = document.getElementById('typing-indicator');
        if (show) {
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.id = 'typing-indicator';
                indicator.className = 'message bot-message';
                const content = document.createElement('div');
                content.className = 'content';
                content.textContent = 'Digitando...';
                indicator.appendChild(content);
                chatWindow.appendChild(indicator);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        } else {
            if (indicator) {
                indicator.remove();
            }
        }
    }
</script>

</body>
</html>
